[bamboo]
url = http://bamboo.myhost.com:8085
username = admin
password = admin
request_timeout_seconds = 15

[misc]
failed_since_file_path = /tmp/failed_ci_since.txt
poling_interval_seconds = 60

[indicator]
baudrate = 9600
write_timeout_seconds = 15

[success]
speed = 10
brightness = 1

[warn]
warn_before_fail_minutes = 2
brightness = 1

[fail]
min_speed = 10
max_speed = 150
max_speed_reached_in_minutes = 100

min_brightness = 10
max_brightness = 50
max_brightness_reached_in_minutes = 200