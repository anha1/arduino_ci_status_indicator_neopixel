<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="refresh" content="30">
<title>CI ststus</title>
<style>
    body * {
        margin:0;
        padding:0; 
    }

    body {
        margin:0;
        padding:0;
        background-color:black;
    }

    .project-name {
        font-weight: bold;
        float:left;
    }

    li {
        display: block;
        color:#ffffff;
        font-family: sans-serif;
        font-size: 420%;
        margin: 10px;
        padding: 10px;
    }
    .ok {
        background-color: rgb(0, 110, 0);
    }

    .failed {
        background-color: #770112;
        border-left: 15px solid #e53030;
	padding-left: 7px;
    }

    .failed.highlight-True {
        background-color: #ff0000;
	color: #000000;
    }

    .failed.blacklist-True {
        color: #d1d1d1;
        background-color: #4f4f4f;
    }

    .hours {
        font-size: 90%;
        color: #fff600;
        float: right;
        font-weight: bold;
    }

    .highlight-True .hours {
	color: #000000;
    }

    .clear {
        clear: both;
        height: 0;
        line-height: 0;
    }

</style>
</head>

<body>
    <ul>
        {{#projects}}
        <li class="failed highlight-{{highlight}} blacklist-{{blacklist}}">
            <div class="project-name">{{name}}</div> 
            <div class="hours">{{failed_description}}</div>
            <div class="clear"></div>
        </li>
        {{/projects}}

        {{^projects}}
        <li class="ok">
            <div class="project-name">All builds are green!</div>
            <div class="clear"></div>
        </li>
        {{/projects}}
        
    </ul>
</body>
</html>
